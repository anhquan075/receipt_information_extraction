[mypy]
python_version = 3.6

disallow_untyped_calls = False

disallow_untyped_defs=True
check_untyped_defs=True
strict_optional = True

warn_no_return = True
warn_redundant_casts=True
warn_unused_ignores=True
warn_unused_configs=True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-skimage.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True
